<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Kardi Sur</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: darkcyan;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .download-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Galeri Kardi Sur</h1>
  <div class="gallery">
    <!-- Contoh item galeri -->
    <div class="gallery-item">
      <img src="foto1.jpg" alt="Foto 1">
      <a class="download-button" href="foto1.jpg" download>Download</a>
    </div>
    <div class="gallery-item">
      <img src="foto2.jpeg" alt="Foto 2">
      <a class="download-button" href="foto2.jpeg" download>Download</a>
    </div>
    <div class="gallery-item">
      <img src="foto3.jpg" alt="Foto 3">
      <a class="download-button" href="foto3.jpg" download>Download</a>
    </div>
    <!-- Tambahkan foto lainnya di sini -->
  </div>
</body>
</html>
